<!DOCTYPE html>
<html lang="en">

    <title>singularidade</title>
    <style>
      html {
        font-size: 62.5%; /* this sets the default font-size to 10px (1rem=10px) */

        overflow-x: hidden;
        scroll-behavior: smooth;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: black;
        font-weight: 400;
        color: white;
        line-height: 1;

        overflow-x: hidden;
      }
      .grid{ 
        display: grid;
        column-gap: 6.4rem;
        row-gap: 9.6rem;
      }
      .header{
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 4.8rem;
        position: relative;
      }

      .logo{
        height: 6.6rem;
      }
      section {
        display: grid;
        grid-template-columns: repeat(2, 1fr);

        margin-top: 40px;
      }
      .container {
        width: 120rem;
        margin: 0 auto;
        padding: 0 3.2rem;
      }

      .btn-mobile-nav {
        border: none;
        background: none;
        cursor: pointer;
      
        display: none;
      }
      .icon-mobile-nav {
        height: 4.8rem;
        width: 4.8rem;
        color: rgb(255, 255, 255);
      }
      .icon-mobile-nav[name="close-outline"] {
        display: none;
      }
      
      .section-hero{
        padding: 4.8rem 0 9.6rem 0;
      }
     .hero{
      display: grid;
      grid-template-columns: 1fr 1fr;
      max-width: 130rem;
      margin: 0 auto;
      align-items: center;
      gap: 9.6rem 0;
      padding: 0 3.2rem;
     }
     .hero-img{
      width: 600px;
     }
     .hero-description {
      font-size: 2rem;
      line-height: 1.5;
      margin-bottom: 4.8rem;
    }

    .heading-primary,
    .heading-secondary,
    .heading-tertiary {
      font-weight: 700;
      color: rgb(255, 255, 255);
      color: #ffffff;
      letter-spacing: -0.5px;
    }
    .heading-primary {
      font-size: 4.2rem;
      line-height: 1.05;
      margin-bottom: 3.2rem;
      margin-right: 3.2rem;
    }

     .main-nav-link:link,
     .main-nav-link:visited {
       font-size: 3rem;
     }
     
     .main-nav-list {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 4.8rem;
    }
    .main-nav-link:link,
    .main-nav-link:visited {
      display: inline-block;
      text-decoration: none;
      color: rgb(255, 255, 255);
      font-weight: 500;
      font-size: 1.8rem;
      transition: all 0.3s;
    }
    .main-nav-link:hover,
    .main-nav-link:active {
      color: #cf711f;
    }
    
    .main-nav-link.nav-cta:link,
    .main-nav-link.nav-cta:visited {
      background-color: #e67e22;
      padding: 1.2rem 2.4rem;
      border-radius: 9px;
      color: #fff;
    }
    .main-nav-link.nav-cta:hover,
    .main-nav-link.nav-cta:active {
      background-color: #cf711f;
    }
    </style>
  </head>

<body>
  <header class="header">

<main>

</section>
      
      <script>
        
        var text = document.getElementById("text").innerHTML;
        var newText = "";
        var speed = 40; // The delay between each character in milliseconds

      function type() {
        if (newText.length < text.length) {
          newText += text.charAt(newText.length);
          document.getElementById("text").innerHTML = newText;
          setTimeout(type, speed);
        }
      }

type();

       </script>  
      </section>

</body>
</html>
